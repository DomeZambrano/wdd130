<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alisson Zambrano's BYU-Idaho WDD 130 Quiz Page  ">
    <meta name="author" content="Alisson Zambrano">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1 class="quiz-title">HTML and CSS Quiz</h1>
    <form action="#" method="post" class="form-container">
        <div>
            <label for="q1"><span>1.</span> What does HTML stand for?</label>
            <input type="text" id="q1" name="q1" class="field">
        </div>
        <div class="width-100">
            <label for="q2"><span>2.</span> Explain the difference between HTML and CSS.</label>
            <textarea rows="4" id="q2" name="q2" class="field"></textarea>
        </div>
        <div class="width-100">
            <label for="q3"><span>3.</span> Which of the following is a valid HTML element?</label>
            <select id="q3" name="q3" class="field">
                <option value="" selected disabled>Choose One ...</option>
                <option value="header">header</option>
                <option value="footers">footers</option>
                <option value="arms">arms</option>
            </select>
        </div>
        <div>
            <label for="q4"><span>4.</span> How many levels of headings are there in HTML?</label>
            <input type="number" id="q4" name="q4" min="1" max="6" class="field">
        </div>
        <div>
            <button type="submit" class="submit-button">Submit Quiz</button>
        </div>
    </form>
</body>
</html>
